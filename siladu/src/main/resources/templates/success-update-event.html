<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Tambahkan Event</title>

    <style>
        .card {
            max-width: 1100px; /* Lebar maksimal card */
            margin: 0 auto; /* Pusatkan card secara horizontal */
        }
        .center-button {
            display: flex;
            justify-content: center;
        }

        .right-button {
            display: flex;
            justify-content: right;
        }

        .custom-margin {
            margin-right: 10px; /* Sesuaikan nilai margin jika diperlukan */
        }
    </style>
</head>
<body>
    <nav
      th:replace="~{fragments/navbar :: navbar (page = 'Add Product')}"
    ></nav>
    <div class="card mt-5">
      <div class="card-header d-flex justify-content-center fw-bold" style="font-size: 24px;">
        <h2 th:text=" 'Event ' + ${namaEvent} + ' dengan id ' + ${idEvent} + ' berhasil diupdate' "></h2>
      </div>
      <div class="text-center m-3">
        <a type="button" class="btn btn-md btn-primary" href="mengelola">Beranda</a>
      </div>
      <div class="card-body">
      
    </div>
</div>
  </div>
